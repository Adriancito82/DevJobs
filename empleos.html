<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora las últimas ofertas de empleo para desarrolladores en DevJobs.">
    <title>DevJobs - Empleos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            DevJobs
        </h1>

        <nav>
            <a href="index.html">Inicio</a>
            <a href="empleos.html">Empleos</a>
            <a href="empresas.html">Empresas</a>
            <a href="salarios.html">Salarios</a>
        </nav>
        <div>
            <a href="">Publicar un empleo</a>
            <a href="">Iniciar sesión</a>
        </div>
    </header>
    <main>
        <section>
            <h1>Encuentra tu próximo trabajo</h1>
            <p>Explora miles de oportunidades en el sector tecnológico</p>

            <form role="search">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>

                    <input required type="text" placeholder="Buscar trabajos, empresas o habilidades"
                        aria-label="Buscar empleos">
                </div>
                <select name="tecnologia" id="tecnologia">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="ruby">Ruby</option>
                    <option value="php">PHP</option>
                    <option value="csharp">C#</option>
                    <option value="go">Go</option>
                    <option value="typescript">TypeScript</option>
                </select>
                <select name="ubicacion" id="ubicacion">
                    <option value="españa">España</option>
                    <option value="eeuu">EEUU</option>
                    <option value="alemania">Alemania</option>
                    <option value="francia">Francia</option>
                    <option value="portugal">Portugal</option>
                    <option value="china">China</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">México</option>
                </select>
                <select name="tipo_de_contrato" id="tipo_de_contrato">
                    <option value="fijo">Fijo</option>
                    <option value="temporal">Temporal</option>
                    <option value="freelance">Freelance</option>
                    <option value="practicas">Prácticas</option>
                </select>
                <select name="nivel_de_experiencia" id="nivel_de_experiencia">
                    <option value="junior">Junior</option>
                    <option value="mid">Mid</option>
                    <option value="senior">Senior</option>
                </select>
            </form>
        </section>

        <section>
            <h1>Resultados de búsqueda</h1>
        </section>

    </main>

    <footer>
        <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>

</body>

</html>
